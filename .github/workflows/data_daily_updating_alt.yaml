name: data_daily_updating

on:
  schedule:
    - cron: "30 7 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  data_daily_updating:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Robust submodule update with error handling and retries
      - name: Robust Submodule Update
        run: |
          set -e
          ATTEMPT=0
          MAX_ATTEMPTS=3
          until [ $ATTEMPT -ge $MAX_ATTEMPTS ]
          do
            git submodule init && \
            git submodule update && \
            cd oswm_codebase && \
            git fetch origin && \
            git checkout main && \
            cd .. && break
            ATTEMPT=$((ATTEMPT+1))
            echo "Submodule update failed, attempt $ATTEMPT/$MAX_ATTEMPTS. Retrying in 10 seconds..."
            sleep 10
          done
          if [ $ATTEMPT -eq $MAX_ATTEMPTS ]; then
            echo "::error::Submodule update failed after $MAX_ATTEMPTS attempts. Check if the referenced commit exists in the submodule repo."
            exit 1
          fi

      - uses: actions/setup-python@v4
        with:
          python-version: "3.x"
          cache: 'pip'

      - run: pip install -r oswm_codebase/requirements.txt

      - run: sh oswm_codebase/runners/daily.sh

      - name: Upload results
        run: |
          DATETIME="$(TZ=":America/Sao_Paulo" date +"%Y-%m-%d")"
          COMMIT_MESSAGE="data updating at $DATETIME"
          git config user.name github-actions
          git config user.email github-actions@github.com
          git pull
          git add .
          git commit -m "$COMMIT_MESSAGE"
          git push
