name: data_daily_updating

on:
  schedule:
    # Runs every day at 07:30 UTC (04:30 in America/Sao_Paulo during BRT; 03:30 during BRST)
    - cron: "30 7 * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  # Prevent overlapping daily runs from stepping on each other
  group: data_daily_updating
  cancel-in-progress: false

env:
  TZ: America/Sao_Paulo

jobs:
  data_daily_updating:
    runs-on: ubuntu-latest
    steps:
      # Checkout the latest commit on main and let it pull submodules properly
      - uses: actions/checkout@v4
        with:
          ref: main               # ensure the run uses HEAD of main
          fetch-depth: 1          # shallow clone to save disk space
          submodules: recursive   # fetch submodules correctly

      # Install GDAL system dependencies so packages like pyogrio can build
      - name: Install GDAL system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gdal-bin libgdal-dev

      # (Optional but harmless) mark workspace safe for any git ops later
      - name: Mark repo as safe for Git
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      # Set up Python with built-in pip cache (fast installs on repeats)
      - uses: actions/setup-python@v4
        with:
          python-version: "3.x"
          cache: pip
          cache-dependency-path: oswm_codebase/requirements.txt

      - name: Free up disk space
        run: |
          sudo apt clean
          docker system prune -af || true
          sudo rm -rf /usr/local/lib/android || true
          sudo rm -rf /opt/ghc || true
          sudo rm -rf /usr/share/dotnet || true
          rm -rf ~/.cache/pip || true

      - name: Install dependencies
        run: pip install --no-cache-dir -r oswm_codebase/requirements.txt

      - name: Run daily job
        run: sh oswm_codebase/runners/daily.sh

      - name: Commit and push changes (if any)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          DATETIME="$(date +'%Y-%m-%d')"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "data updating at $DATETIME"
            git push
          else
            echo "No changes to commit."
          fi
