name: 'Autoâ€‘Update Submodules'

on:
  push:
    branches: ['main']
  workflow_dispatch:

jobs:
  update-submodule:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: recursive
          fetch-depth: 0

      - name: Sync submodule config
        run: |
          git submodule sync --recursive

      - name: Update submodule to latest main
        run: |
          git submodule update --remote --merge oswm_codebase

      - name: Stage and commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add oswm_codebase
          git diff --cached --quiet || git commit -m "ci: update oswm_codebase submodule to latest main"

      - name: Push submodule update
        run: |
          git push origin HEAD:${{ github.ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
