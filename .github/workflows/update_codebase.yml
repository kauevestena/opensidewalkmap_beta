name: Update Submodule to Latest Main

on:
  workflow_dispatch:

jobs:
  update-submodule:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: recursive
          fetch-depth: 0

      - name: Sync submodule config
        run: git submodule sync --recursive

      - name: Update submodule to latest main
        run: git submodule update --remote --merge oswm_codebase

      - name: Commit and push update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add oswm_codebase
          git diff --cached --quiet || git commit -m "ci: update oswm_codebase to latest main"
          git push origin HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
